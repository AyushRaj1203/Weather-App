<style>
  .title{
    text-align:center;
  }
</style>
<h3 class="title">{{title}}</h3>
<div *ngIf="display==1">
  Enter Location: <input type="text" [(ngModel)]="this.Location">
  <span>
    <button (click)="search()">Show Details</button>
  </span>

</div>
<div *ngIf="display==2">
  <h3>Location: {{Location}}</h3>
  <h3>Time: {{Time}}</h3>
  <h3>Temperature in Celsius: {{Temperature}}</h3>
  <h3>Humidity: {{Humidity}}</h3>
  <h3>Sunrise: {{Sunrise}}</h3>
  <h3>Sunset: {{Sunset}}</h3>
</div>
